<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>{% block title %}SarkariHubs{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
{% if messages %}
  <div class="container mt-2">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

<body>

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">SarkariHubs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

             <div class="d-flex align-items-center ms-auto">
    <form class="d-flex me-3" method="get" action="{% url 'home' %}">
      <input class="form-control form-control-sm me-2" type="search" name="q"
             placeholder="Search jobs..." value="{{ query|default:'' }}">
      <button class="btn btn-sm btn-outline-light" type="submit">Search</button>
    </form>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/admit_cards">Admit Cards</a></li>
                <li class="nav-item"><a class="nav-link" href="/results">Results</a></li>
                <li class="nav-item"><a class="nav-link" href="/syllabus">Syllabus</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
              </ul>

              <form action="{% url 'subscribe' %}" method="post" class="d-flex ms-3">
  {% csrf_token %}
  <input type="email" name="email" placeholder="Enter email" required class="form-control me-2" style="max-width: 200px;">
  <button type="submit" class="btn btn-outline-light btn-sm">Subscribe</button>
</form>


              
            </div>
        </div>
    </nav>

    <!-- ✅ Main Page Content Here -->
    {% block content %}
    {% endblock %}

    <!-- ✅ Footer -->
    <footer class="text-center">
        <div class="container">
            <p>© {{ now|date:"Y" }} SarkariHubs. All rights reserved.</p>
            <p>Designed by Deepak Kumar</p>
        </div>
    </footer>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
