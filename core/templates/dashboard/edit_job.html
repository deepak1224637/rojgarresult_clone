{% extends "dashboard/dashboard_base.html" %}
{% block title %}Edit Job - {{ job.title }}{% endblock %}
{% block content %}

<h3>Edit Job Post</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'manage_jobs' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
